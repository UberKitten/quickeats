<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">

		<title>Quick Eats</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
		
		<script src="main.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="main.css">
		
		
	</head>
	
	<body>
		<nav class="navbar navbar-default navbar-static-top" role="navigation">
		  <div class="container-fluid"> 
			<div class="navbar-header">
				<ul class="navbar-toggle collapsed" data-toggle="collapse">
					<li><a class="btn-primary" href="#myModal" data-toggle="modal" data-target="#myModal_Settings"><i class="fa fa-cog"></i></a></li>
				</ul>
				<ul class="navbar-toggle collapsed" data-toggle="collapse">
					<li><a class="btn-primary" href="#myModal" data-toggle="modal" data-target="#myModal_Filters"><i class="fa fa-filter"></i></a></li>
				</ul>
				<a class="navbar-brand" href="#">QuickEats</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav navbar-left">
					<li><a class="btn" href="#myModal" data-toggle="modal" data-target="#myModal_Filters"><i class="fa fa-filter fa-lg"></i></a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a class="btn" href="#myModal" data-toggle="modal" data-target="#myModal_Settings"><i class="fa fa-cog fa-lg"></i></a></li>
				</ul>
			</div>	
		  </div>
		</nav>
		<div class="modal fade" id="myModal_Filters">
		  <div class="modal-dialog">
			<div class="modal-content">
			  <div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">Filters</h4>
			  </div>
			  <div class="modal-body">
				<p>Price</p>
				<div class="checkbox">
					<label>
						<input type="checkbox"  name="priceCheckboxes" id="priceCheckbox1" value="price1">
						$
					</label>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox"  name="priceCheckboxes" id="priceCheckbox2" value="price2">
						$$
					</label>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox"  name="priceCheckboxes" id="priceCheckbox3" value="price3">
						$$$
					</label>
				</div>
				<p>Distance</p>
				<div class="checkbox">
					<label>
						<input type="checkbox" name="distanceCheckboxes" id="distanceCheckbox1" value="distance1">
						5 Miles
					</label>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" name="distanceCheckboxes" id="distanceCheckbox2" value="distance2">
						10 Miles
					</label>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" name="distanceCheckboxes" id="distanceCheckbox3" value="distance3">
						15+ Miles
					</label>
				</div>
			  </div>
			  <div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary">Save changes</button>
			  </div>
			</div>
		  </div>
		</div>
		<div class="modal fade" id="myModal_Settings">
		  <div class="modal-dialog">
			<div class="modal-content">
			  <div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">Settings</h4>
			  </div>
			  <div class="modal-body">
				<form class="form-inline">
					<div class="form-group">
						<label for="ZipCode">Zip Code</label>
						<input type="Text" class="form-control" id="ZipCode" placeholder="Enter Zip">
						
					</div>
				</form>
				<p>About QuickEats</p>
			  </div>
			  <div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary">Save changes</button>
			  </div>
			</div>
		  </div>
		</div>
		<div class="container">
			<!--<div class="row">
				<div class="col-xs-3 "></div>
				<div class="col-xs-6 ">-->
					<div class="row">
						<div class="col-xs-12 col-sm-6 col-sm-offset-3 ">
							<img class="img-responsive" id="bizpicture" />
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12 col-sm-6 col-sm-offset-3 ">
							<h3 id="bizname"></h3>
							<h3 id="bizphone"></h3>
							<h3 id="bizaddress"></h3>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12 col-sm-6 col-sm-offset-3 ">
							<h3 class="bizrating">Rating:</h3>
							<h3 class="bizrating" id="bizrating"></h3>
						</div>
					</div>
					<div class="row">
						<div class="rating col-xs-12 col-sm-6 col-sm-offset-3 text-left">
							<span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
						</div>
					</div>
					<div class="row">
						
						<div class="col-xs-6 col-sm-3 col-sm-offset-3 ">
							<a class="btn btn-default" href="#" role="button" onclick="nextbusiness();"><i class="fa fa-times fa-5x"></i></a>
						</div>
						
						<div class="col-xs-6 col-sm-3 text-right">
							<a id="directionsbtn" class="btn btn-default" href="#" role="button"><i class="fa fa-heart fa-5x"></i></a>
						</div>
						
					</div>
				<!--</div>
				<div class="col-xs-3 "></div>
			</div>-->
		</div>
	</body>
</html>
