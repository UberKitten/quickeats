<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">

		<title>Quick Eats</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
		
		<script src="main.js"></script>
		<link rel="icon" href="images/favicon/favicon.png" type="image/png" sizes="16x16">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="main.css">
		<link rel="manifest" href="manifest.json">
		
	</head>
	
	<body>
		
		<nav class="navbar navbar-default navbar-static-top" role="navigation">
		  <div class="container-fluid"> 
			<div class="navbar-header">
				<ul class="navbar-toggle collapsed" data-toggle="collapse">
					<li><a class="btn-primary" role="button" href="#myModal" data-toggle="modal" data-target="#myModal_Settings"><i class="fa fa-cog fa-lg"></i></a></li>
				</ul>
				<ul class="navbar-toggle collapsed" data-toggle="collapse">
					<li><a class="btn-primary" href="#myModal" data-toggle="modal" data-target="#myModal_Filters"><i class="fa fa-filter fa-lg"></i></a></li>
				</ul>
				<a class="navbar-brand" href="#">QuickEats</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-pills navbar-right">
					<li><a class="btn" href="#myModal" data-toggle="modal" data-target="#myModal_Filters"><i class="fa fa-filter fa-2x"></i></a></li>
				</ul>
				<ul class="nav navbar-pills navbar-right">
					<li><a class="btn" role="button" href="#myModal" data-toggle="modal" data-target="#myModal_Settings"><i class="fa fa-cog fa-2x"></i></a></li>
				</ul>
			</div>	
		  </div>
		</nav>
		<nav class="navbar navbar-default navbar-fixed-bottom">
			<div class="container-fluid">
				<div class="navbar-header">
					<ul class="navbar-toggle collapsed" data-toggle="collapse">
						<li><a id="directionsbtn" class="btn-primary" href="#" role="button"><i class="fa fa-heart fa-2x"></i></a></li>
					</ul>
					<ul class="navbar-toggle collapsed navbar-left" data-toggle="collapse">
						<li><a class="btn-primary" href="#" role="button" onclick="nextbusiness();"><i class="fa fa-times fa-2x"></i></a></li>
					</ul>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav nav-pills nav-justified">
						<li role="presentation"><a class="btn" href="#" role="button" onclick="nextbusiness();"><i class="fa fa-times fa-2x"></i></a></li>
						<li role="presentation"><a id="directionsbtn" class="btn" href="#" role="button"><i class="fa fa-heart fa-2x"></i></a></li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="modal fade" id="myModal_Loading">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Welcome to QuickEats!</h4>
					</div>
					<div class="modal-body text-center">
						<img src="QuickEats_Transparent2.png" class="img-responsive"/>
						<h6>Finding your location...</h6>
						<i class="fa fa-spinner fa-pulse fa-5x"></i>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="myModal_getZip">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Please enter your ZIP code</h4>
					</div>
					<div class="modal-body">
						<form id="ZipCodeForm" class="form-inline">
							<div class="form-group">
								<label for="ZipCodeForm">Zip Code</label>
								<input type="text" val="" pattern="\d{5}" class="form-control" id="ZipCode" placeholder="Your ZIP" title="Please use the five digit (12345) ZIP format" required>
								
							</div>
							<button type="submit" class="btn btn-primary" onclick="zipInput();">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="myModal_Filters">
		  <div class="modal-dialog">
			<div class="modal-content">
			  <div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">Filters</h4>
			  </div>
			  <div class="modal-body">
				<p>Price</p>
				<div class="checkbox">
					<label>
						<input type="checkbox"  name="priceCheckboxes" id="priceCheckbox1" value="price1">
						$
					</label>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox"  name="priceCheckboxes" id="priceCheckbox2" value="price2">
						$$
					</label>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox"  name="priceCheckboxes" id="priceCheckbox3" value="price3">
						$$$
					</label>
				</div>
				<p>Distance</p>
				<div class="checkbox">
					<label>
						<input type="checkbox" name="distanceCheckboxes" id="distanceCheckbox1" value="distance1">
						5 Miles
					</label>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" name="distanceCheckboxes" id="distanceCheckbox2" value="distance2">
						10 Miles
					</label>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" name="distanceCheckboxes" id="distanceCheckbox3" value="distance3">
						15+ Miles
					</label>
				</div>
			  </div>
			  <div class="modal-footer">
				<button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary">Save changes</button>
			  </div>
			</div>
		  </div>
		</div>
		<div class="modal fade" id="myModal_Settings">
		  <div class="modal-dialog">
			<div class="modal-content">
			  <div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">Settings</h4>
			  </div>
			  <div class="modal-body">
				<form class="form-inline" onsubmit="zipInputSubmit()">
					<div class="form-group">
						<label for="ZipCode">Zip Code</label>
						<input type="number" class="form-control" id="ZipCode" placeholder="Enter Zip">		
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
				<p>About QuickEats</p>
			  </div>
			  <div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary">Save changes</button>
			  </div>
			</div>
		  </div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-sm-offset-3 ">
					<img class="img-responsive" id="bizpicture" />
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-sm-offset-3 text-left ">
					<h3 id="bizname"></h3>
					<img class="img-responsive" id="bizratingpic" />
					<h3 id="bizphone"></h3>
					<h3 id="bizaddress"></h3>
				</div>
			</div>
		</div>
	</body>
</html>
